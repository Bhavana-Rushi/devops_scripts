
name: Single Add (or) Update Secrets 

on:
  workflow_dispatch:
    inputs:
      branch_name: 
        description: 'name of the branch'
        required: true
#on:
#  push:
#   branches:
#     - main  
env:      
  #HTTP_PROXY: ${{ secrets.CHC_HTTP_PROXY }}
  #HTTPS_PROXY: ${{ secrets.CHC_HTTPS_PROXY }}
  GITHUB_PAT: ${{ secrets.CHC_GITHUB_PAT }}
  JFROG_USERNAME:  ${{ secrets.JFROG_USERNAME }}
  JFROG_TOKEN: ${{ secrets.JFROG_TOKEN }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  WORKSPACE: ${{ github.workspace }}
  GIT_USERNAME:  ${{ secrets.CHC_GIT_CONFIG_NAME }}
  GIT_EMAIL: ${{ secrets.CHC_GIT_CONFIG_EMAIL }}
  BRANCH_NAME: ${{github.event.inputs.branch_name}}
  REPONAME: ${{ github.event.repository.name }}
  DEV_TCI_CLIENT_ID: ${{ secrets.DEV_TCI_CLIENT_ID }}
  DEV_TCI_CLIENT_SECRET: ${{ secrets.DEV_TCI_CLIENT_SECRET }}
  SIT_TCI_CLIENT_SECRET: ${{ secrets.SIT_TCI_CLIENT_SECRET }}
  SIT_TCI_CLIENT_ID: ${{ secrets.SIT_TCI_CLIENT_ID }}
  UAT_TCI_CLIENT_SECRET: ${{ secrets.UAT_TCI_CLIENT_SECRET }}
  UAT_TCI_CLIENT_ID: ${{ secrets.UAT_TCI_CLIENT_ID }}
  PROD_TCI_CLIENT_SECRET: ${{ secrets.PROD_TCI_CLIENT_SECRET }}
  PROD_TCI_CLIENT_ID: ${{ secrets.PROD_TCI_CLIENT_ID }}
  
jobs:
  Add-Update-Secrets:
    runs-on: ['atmos-aws-arc-runner-set']
    container:
      image: docker-chc-tibco-remote.artifactorydev.p230559371484.aws-emea.sanofi.com/build-images/sanofi-chc-build-base:v1.0.0
      credentials:
        username: ${{ env.JFROG_USERNAME }}
        password: ${{ env.DOCKER_TOKEN}}
      env:
        http_proxy: ""
        https_proxy: ""
    steps:
      - uses: Sanofi-InnerSource/github-actions-library/setup-root-ca@main
      - name: add repo to safe directory
        run: |
          git config --global --add safe.directory /__w/${REPONAME}/${REPONAME}
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: 'true'
          ref: ${{ env.BRANCH_NAME }}
          token: ${{ env.GITHUB_PAT }}

      - name: Get Repo List in the org
        run: |
          cd ${WORKSPACE}/cicd-scripts
          bash repo-list.sh ${{ env.GITHUB_PAT }}

      - name: Add/Update secrets in repo
        run: |
          cd ${WORKSPACE}/cicd-scripts
          python3.9 Add-single-secret.py "Sanofi-GitHub" "${GITHUB_PAT}" "${WORKSPACE}/chc_tibco_tci_repos.csv" "${PROD_TCI_CLIENT_ID}" "${PROD_TCI_CLIENT_SECRET}"
